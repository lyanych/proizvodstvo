<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите ингредиент</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        #app {
            display: flex;
            justify-content: space-between;
            width: 100%;
            display: none;
        }

        .section {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

    //    #main-image {
      //      width: 200px;
          //  height: auto;
           // margin-bottom: 20px;
        }


        .section .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Два столбца */
            gap: 10px; /* Расстояние между картинками */
        }


        .section img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .section img:hover {
            transform: scale(1.1);
        }

        .caption {
            font-size: 14px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .item {
            text-align: center;
            margin: 20px;
            cursor: pointer;
        }

        .item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .item img:hover {
            transform: scale(1.1);
        }

        #options-list {
            display: none;
            text-align: left;
            margin-top: 10px;
        }

        #options-list li {
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="items">
        <div class="item" onclick="selectItem('виноград.png', 'Виноград')">
            <img src="виноград.png" alt="Виноград">
            <div class="caption">Виноград</div>
        </div>
        <!-- Добавь другие ингредиенты аналогично -->
    </div>

    <div id="app">
        <div class="section" id="processes-section">
            <div class="title">Процессы</div>
            <div id="processes" class="grid"></div>
        </div>

        <div class="section" id="additives-section">
            <div class="title">Добавки</div>
            <div id="additives" class="grid"></div>
        </div>
    </div>

    <script>
        const additives = [
            { name: 'Спирт', image: 'additives/spirit.png' }, 
            { name: 'Сахар', image: 'additives/sugar.png' },
            // Добавь остальные добавки
        ];

        const processes = [
            { name: 'Мацерация (настаивание)', image: 'Процессы/мацерация.png' },
            { name: 'Фильтрация', image: 'Процессы/фильтрация.png' },
            { name: 'Ферментация (брожение)', image: 'Процессы/брожение.png' },
            { name: 'Дистилляция (перегонка)', image: 'Процессы/перегонка.png' },
            { name: 'Ректификация', image: 'Процессы/фильтрация.png' },
            { name: 'Соложение', image: 'Процессы/соложение.png' },
            { name: 'Гомогенизация', image: 'Процессы/гомогенизация.png' },
            { name: 'Выдержка', image: 'Процессы/выдержка.png' },
            { name: 'Купажирование (ассамбляж)', image: 'Процессы/купаж.png' },
            { name: 'Розлив', image: 'Процессы/розлив.png' },
            { name: 'Прессование (отжим сока)', image: 'Процессы/пресс.png' },
            { name: 'Варка', image: 'Процессы/варка.png' },
            { name: 'Гребнеотделение', image: 'Процессы/гребнеотделение.png' },
            { name: 'Дробление', image: 'Процессы/дробление.png' }
        ];

        function selectItem(imageSrc, captionText) {
            document.getElementById('items').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            renderOptions('processes', processes);
            renderOptions('additives', additives);
        }

        function renderOptions(type, options) {
            const section = document.getElementById(type);
            section.innerHTML = '';
            options.forEach(option => {
                const img = document.createElement('img');
                img.src = option.image;
                img.alt = option.name;
                img.onclick = () => alert(`${type === 'processes' ? 'Процесс' : 'Добавка'}: ${option.name}`);
                section.appendChild(img);
                
                const caption = document.createElement('div');
                caption.className = 'caption';
                caption.textContent = option.name;
                section.appendChild(caption);
            });
        }
    </script>
</body>
</html>
